<!doctype html>
<html lang="en" ng-app="intervalApp">

<head>
	<title>{{title}}</title>

	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<meta name="keywords" content="{{keywords}}">
	<meta name="description" content="{{description}}">

	<!-- CSS -->
	<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="lib/angular-chart.js/dist/angular-chart.css">
	<link rel="stylesheet" href="lib/ng-table/dist/ng-table.min.css">
	<link rel="stylesheet" href="css/style.css">
	
	<!-- JS -->
	<script src="lib/angular/angular.min.js"></script>
	<script src="lib/angular-route/angular-route.min.js"></script>
	<script src="lib/Chart.js/Chart.min.js"></script>
	<script src="lib/angular-chart.js/dist/angular-chart.js"></script>
	<script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<script src="lib/ng-table/dist/ng-table.min.js"></script>
	<script src="lib/moment/min/moment.min.js"></script>
	<script src="lib/angular-moment/angular-moment.min.js"></script>

	<script src="js/controllers/homeCtrl.js"></script>
	<script src="js/services/snapshots.js"></script>
	<script src="js/services/stories.js"></script>
	<script src="js/app.js"></script>

	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body class="ng-cloak">
	<section class="content">
		<section class="container">
			{% block content %}{% endblock %}
		</section>
	</section>
</body>

</html>
