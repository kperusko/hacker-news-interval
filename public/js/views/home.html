<div class="page-header text-center">
	<div class="row">
		<h1>Hacker News on interval</h1>
		<p>Unofficial mirror where you can view HN front page stories collected on an interval</p>
	</div>
</div>
<div>
	<div class="row">
		<div class="col-xs-3"></div>
		<div class="col-xs-6">
			<canvas id="line" class="chart chart-line" 
					series="chart.series" options="chart.options"
					data="chart.data" 
					labels="chart.labels"
			</canvas>
		</div>
		<div class="col-xs-3"></div>
	</div>
	<div class="row">
		<div class="col-xs-3"></div>
		<div class="col-xs-6">
			<pager total-items="chart.totalItems" ng-model="chart.currentPage" align="false"></pager>
		</div>
		<div class="col-xs-3"></div>
	</div>
</div>
